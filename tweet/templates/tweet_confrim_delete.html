{% extends "layout.html" %}

{% block title %}
    Delete Tweet Confirmation
{% endblock %}

{% block content %}
    <div class="delete-confirmation-container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to delete this tweet?</h5>
                </div>
                <div class="modal-body">
                    <p><strong>{{ tweet.user.username }}</strong></p>
                    <p>{{ tweet.text }}</p>
                </div>
                <div class="modal-footer">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    /* Blurred background */
    body {
        backdrop-filter: blur(5px);
    }

    .delete-confirmation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: rgba(0, 0, 0, 0.4); /* Overlay for blur effect */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .modal-dialog {
        max-width: 500px;
        margin: 0 auto;
    }
</style>
{% endblock %}
